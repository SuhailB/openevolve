# Configuration for function minimization example
max_iterations: 50
checkpoint_interval: 10
log_level: "INFO"

# LLM configuration
llm:
  # primary_model: "gemini-2.0-flash-lite"
  primary_model: "qwen/qwen-2.5-coder-32b-instruct"
  primary_model_weight: 0.8
  # secondary_model: "gemini-2.0-flash"
  secondary_model: "qwen/qwen-2.5-coder-32b-instruct"
  secondary_model_weight: 0.2
  # api_base: "https://generativelanguage.googleapis.com/v1beta/openai/"
  api_base: "https://openrouter.ai/api/v1"
  api_key: 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
  temperature: 0.7
  top_p: 0.95
  max_tokens: 4096

# Prompt configuration
prompt:
  system_message: |
    Your task is to improve a function minimization algorithm to find the global minimum of a complex function with many local minima. 
    The function is f(x, y) = sin(x) * cos(y) + sin(x*y) + (x^2 + y^2)/20. 

# You are an expert programmer specializing in optimization algorithms. 
# Focus on improving the search_algorithm function to reliably find the global minimum, escaping local minima that might trap simple algorithms.

  num_top_programs: 3
  use_template_stochasticity: true
  use_meta_prompting: True
  meta_prompt_weight: 0.5
  meta_prompt_evolution_interval: 2

# Database configuration
database:
  population_size: 50
  archive_size: 20
  num_islands: 3
  elite_selection_ratio: 0.2
  exploitation_ratio: 0.7

# Evaluator configuration
evaluator:
  timeout: 60
  cascade_evaluation: true
  cascade_thresholds: [0.5, 0.75]
  parallel_evaluations: 4
  use_llm_feedback: false

# Evolution settings
diff_based_evolution: true
allow_full_rewrites: false
